<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        .flex-buttons {
            display: flex !important;
            gap: 50px !important;
        }

        .flex {
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center;
        }
    </style>
    <h:head>
        <title>Resumen</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class="flex">
                    <h1>Resumen del Pago</h1>
                    <div>
                        <div>
                            <h3>ID Cliente</h3>
                            <h:outputText value="#{userMBean.payment.clientId.id}"/>
                        </div>
                        <div>
                            <h3>Nombre Cliente</h3>
                            <h:outputText value="#{userMBean.payment.clientId.clientName}"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3>Email Cliente</h3>
                            <h:outputText value="#{userMBean.payment.clientId.email}"/>
                        </div>
                        <div>
                            <h3>Numero Tarjeta</h3>
                            <h:outputText value="#{userMBean.payment.cardId.number}"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3>Tipo Tarjeta</h3>
                            <h:outputText value="#{userMBean.cardType}"/>
                            <h:outputText rendered="#{userMBean.cardType eq ''}" value="Tipo de Tarjeta no valida"/>
                        </div>
                        <div>
                            <h3>Valor del Pago</h3>
                            <h:outputText value="#{userMBean.payment.value}"/>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="flex-buttons">
                        <div>
                            <h:commandButton value="Volver" action="#{userMBean.goBack()}" />
                        </div>
                        <div>
                            <h:commandButton value="Confirmar" action="#{userMBean.confirm()}" disabled="#{userMBean.cardType eq ''}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
